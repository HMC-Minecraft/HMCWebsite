<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMC Merchandise Checkout</title>

  <script src="https://kit.fontawesome.com/0db2766383.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Twitter+Sans:wght@400&display=swap" media="all">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Facebook+Social:wght@400&display=swap" media="all">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instagram+Sans:wght@400&display=swap" media="all">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/social-icons/hmc-logo.png" alt="HMC Merchandise Logo">
    </div>

    <nav>
      <a href="#">Merch</a>
      <a href="#">MCaddons</a>
      <a href="#">Lottery</a>
      <a href="#">MINI Games</a>
      <a href="#">Contact</a>
      <a href="#">Bio</a>
    </nav>
  </header>

  <main style="background-image: url('../images/background.png'); background-size: cover; background-position: center;">
    <h1>Shopping Cart Checkout</h1>

    <section class="cart-items">
      <h2>Your Cart</h2>

      <table class="cart-table">
        <thead>
          <tr>
            <th>Selected Item/s</th>
            <th>Quantity</th>
            <th>Price of Item/s</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </section>

    <section class="shipping-info">
      <h2>Shipping Information</h2>

      <form action="#">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="address" placeholder="Shipping Address" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="text" name="zip" placeholder="ZIP Code" required>

        <a href="your_link_here"><img src="images/buttons/orderbutton2.png" alt="Place Order"></a>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 HMC Studios</p>

    <ul class="social-icons">
      <li><a href="https://github.com/HMC-Minecraft"><img src="images/social-icons/github.png" alt="GitHub"></a></li>
      <li><a href="https://m.facebook.com/groups/321316146557160/?ref=share"><img src="images/social-icons/facebook.png" alt="Facebook"></a></li>
      <li><a href="https://instagram.com/halfmooncayhmc?igshid=ZDdkNTZiNTM="><img src="images/social-icons/instagram.png" alt="Instagram"></a></li>
      <li><a href="https://discord.com/invite/pExvq23Xww?fbclid=IwAR0l6DAA_9UZpofTXvlVgRHb5yCTaIvIVXZ8RS296Qxw9mUW_RUIW4lFQKM"><img src="images/social-icons/discord.png" alt="Discord"></a></li>
      <li><a href="#"><img src="images/social-icons/twitter.png" alt="Twitter"></a></li>
      <li><a href="#"><img src="images/social-icons/tiktok.png" alt="TikTok"></a></li>
      <li><a href="#"><img src="images/social-icons/youtube.png" alt="YouTube"></a></li>
    </ul>
  </footer>
</body>
</html
