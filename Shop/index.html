<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMC Merchandise Checkout</title>

  <script src="https://kit.fontawesome.com/0db2766383.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Twitter+Sans:wght@400&display=swap" media="all">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Facebook+Social:wght@400&display=swap" media="all">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instagram+Sans:wght@400&display=swap" media="all">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/social-icons/hmc-logo.png" alt="HMC Merchandise Logo">
    </div>

    <nav>
      <a href="#">Merch</a>
      <a href="#">MCaddons</a>
      <a href="#">Lottery</a>
      <a href="#">MINI Games</a>
      <a href="#">Contact</a>
      <a href="#">Bio</a>
    </nav>
  </header>

  <main style="background-image: url('../images/background.png'); background-size: cover; background-position: center;">
    <h1>Shopping Cart Checkout</h1>

    <section class="cart-items">
      <h2>Your Cart</h2>

      <table class="cart-table">
        <thead>
          <tr>
            <th>Selected Item/s</th>
            <th>Quantity</th>
            <th>Price of Item/s</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <section class="shipping-info">
      <h2>Shipping Information</h2>

      <form action="#">
        <div class="input-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="input-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>

        <div class="input-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>

        <div class="input-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" required>
        </div>

        <h3>Payment Method</h3>
        <select name="payment-method" required>
          <option value="american-express">American Express</option>
          <option value="amazon-pay">Amazon Pay</option>
          <option value="samsung-pay">Samsung Pay</option>
          <option value="google-pay">Google Pay</option>
          <option value="apple-pay">Apple Pay</option>
          <option value="paypal">PayPal</option>
          <option value="zelle">Zelle</option>
          <option value="shop-pay">Shop Pay</option>
          <option value="bitcoin">Bitcoin</option>
        </select>

        <a href="your_link_here"><img src="images/buttons/orderbutton4.png" alt="Place Order"></a>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 HMC Studios</p>

    <!-- Bitcoin price container -->
    <div id="bitcoin-price-container" class="bitcoin-price">
      <div class="bitcoin-box">
        Bitcoin Price: <span id="bitcoin-price"></span>
      </div>
    </div>

    <ul class="social-icons">
      <li><a href="https://github.com/HMC-Minecraft"><img src="images/social-icons/github.png" alt="GitHub"></a></li>
      <li><a href="https://m.facebook.com/groups/321316146557160/?ref=share"><img src="images/social-icons/facebook.png" alt="Facebook"></a></li>
      <li><a href="https://instagram.com/halfmooncayhmc?igshid=ZDdkNTZiNTM="><img src="images/social-icons/instagram.png" alt="Instagram"></a></li>
      <li><a href="https://discord.com/invite/pExvq23Xww?fbclid=IwAR0l6DAA_9UZpofTXvlVgRHb5yCTaIvIVXZ8RS296Qxw9mUW_RUIW4lFQKM"><img src="images/social-icons/discord.png" alt="Discord"></a></li>
      <li><a href="#"><img src="images/social-icons/twitter.png" alt="Twitter"></a></li>
      <li><a href="#"><img src="images/social-icons/tiktok.png" alt="TikTok"></a></li>
      <li><a href="#"><img src="images/social-icons/youtube.png" alt="YouTube"></a></li>
    </ul>
  </footer>

  <!-- Script to fetch and display Bitcoin price -->
  <script>
    async function fetchBitcoinPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        const bitcoinPrice = data.bitcoin.usd;
  
        const bitcoinPriceElement = document.getElementById('bitcoin-price');
        bitcoinPriceElement.textContent = `$${bitcoinPrice}`;
        bitcoinPriceElement.style.fontSize = '30px'; // Adjust the font size
        bitcoinPriceElement.style.color = '#FFD700'; // Adjust the text color
      } catch (error) {
        console.error('Error fetching Bitcoin price:', error.message);
      }
    }
  
    // Fetch Bitcoin price initially and then every 1 minute (60,000 milliseconds)
    fetchBitcoinPrice();
    setInterval(fetchBitcoinPrice, 60000); // Update every 1 minute
  </script>
</body>
</html>
