<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMC Merchandise Checkout</title>

  <script src="https://kit.fontawesome.com/0db2766383.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Twitter+Sans:wght@400&display=swap" media="all">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Facebook+Social:wght@400&display=swap" media="all">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instagram+Sans:wght@400&display=swap" media="all">

  <link rel="stylesheet" href="shop.css">
  
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/Images/logos/landing_logo1_205.png" alt="HMC Merchandise Logo">
    </div>

    <nav>
      <a href="/LandingPage/landing_page.html" class="nav-link landing_page-button" >Home</a>
      <a href="/MCaddons/mcaddons.html" class="nav-link mcaddons-button" >MCaddons</a>
      <a href="/Lottery/lottery.html" class="nav-link lottery-button">Lottery</a>
      <a href="./minigames/index.html" class="nav-link minigames-button">Minigames</a>
      <a href="/Forums/forums.html" class="nav-link forums-button">Forums</a>
      <a href="/About/about.html" class="nav-link about-button">About</a>
    </nav>
  </header>

  <main style="background-image: url('/Images/backgrounds/background.png'); background-size: cover; background-position: center;">
    <h1>Shopping Cart Checkout</h1>

    <section class="cart-items">
      <h2>Your Cart</h2>

      <table class="cart-table">
        <thead>
          <tr>
            <th>Selected Item/s</th>
            <th>Quantity</th>
            <th>Price of Item/s</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <section class="shipping-info">
      <h2>Shipping Information</h2>

      <form action="#">
        <div class="input-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="input-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>

        <div class="input-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>

        <div class="input-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" required>
        </div>

        <h3>Payment Method</h3>
        <select name="payment-method" required>

          <option value="paypal">PayPal</option>
          <option value="visa">Visa</option>
          <option value="american-express">American Express</option>
          <option value="amazon-pay">Amazon Pay</option>
          <option value="samsung-pay">Samsung Pay</option>
          <option value="google-pay">Google Pay</option>
          <option value="apple-pay">Apple Pay</option>
          <option value="zelle">Zelle</option>
          <option value="shop-pay">Shop Pay</option>
          <option value="bitcoin">Bitcoin</option>

        </select>

        <a class="nav-link" href="your_link_here"><img src="/Images/Buttons/orderbutton4.png" alt="Place Order"></a>
      </form>
    </section>
  </main>

  <footer>
    <div class="social-icons social-icons-left">
      <a href="#"><img src="/Images/social-icons/github.png" alt="GitHub"></a>
      <a href="#"><img src="/Images/social-icons/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="/Images/social-icons/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="/Images/social-icons/discord.png" alt="Discord"></a>
    </div>

    <section id="bitcoin-section">
      <h2>Bitcoin Price</h2>
      <p>The current price of Bitcoin is: <span id="bitcoin-price">Loading...</span></p>
    </section>

    <div class="social-icons social-icons-right">
      <a href="#"><img src="/Images/social-icons/youtube.png" alt="YouTube"></a>
      <a href="#"><img src="/Images/social-icons/tiktok.png" alt="Tik-Tok"></a>
      <a href="#"><img src="/Images/social-icons/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="/Images/social-icons/twitch.png" alt="Twitch"></a>
    </div>
  </footer>
  <p>&copy; 2023 HMC Studios.</p>
  <!-- Script to fetch and display Bitcoin price -->
  <script>
    async function fetchBitcoinPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        const bitcoinPrice = data.bitcoin.usd;
  
        const bitcoinPriceElement = document.getElementById('bitcoin-price');
        bitcoinPriceElement.textContent = `$${bitcoinPrice}`;
        bitcoinPriceElement.style.fontSize = '30px'; // Adjust the font size
        bitcoinPriceElement.style.color = '#FFD700'; // Adjust the text color
      } catch (error) {
        console.error('Error fetching Bitcoin price:', error.message);
      }
    }
  
    // Fetch Bitcoin price initially and then every 1 minute (60,000 milliseconds)
    fetchBitcoinPrice();
    setInterval(fetchBitcoinPrice, 60000); // Update every 1 minute
  </script>
</body>
</html>
